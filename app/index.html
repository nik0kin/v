<html>

<head>
    <title>Vikings</title>

    <script type="text/javascript" src="lib/require.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-theme.css">

    <link href="app.css" rel="stylesheet" type="text/css" media="all">

    <script>
        require(['lib/jquery.js', 'lib/hex.min.js', 'js/main.js']);
    </script>
</head>

<body>

<div class="container">
    <div class="row">
        <div id="turnsummary" class="col-md-3 border">
            <span id="playerName">Niko</span> <span id="otherPlayers">- p2* p3</span><br>
            <button id="submitButton">Submit</button>
            <span id="timeTilTurn"> Turn 0 in 00:07:00</span>
            <br>
            <span id="refreshLabel"> .... </span>
        </div>
        <div id="header" class="col-md-9 border">
            <h2 style="margin-top: 5px">Vikings Vikings Vikings Vikings Vikings Vikings</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div id="moreinfo" class="row border">
                PLAY
            </div>
            <div id="block2" class="row border">
                <div id="unitlist">
                    <h4 class="divtitle">Unit List</h3>
                    <p></p>
                </div>
                <div id="turnlist" style="display:none">
                    <h4 class="divtitle">Orders List</h3>
                    <button> Show Turn 0 </button>
                    <p></p>
                </div>
            </div>
            <div id="selectedSpaceInfo" class="row border">
                <h4 class="divtitle">Selected Space</h3>
                <div id="selectedSpaceTile" class="tile grass" style="position:absolute;top:50%;left:75%"></div>
                <p></p>
                <div id="selectedSpaceTerrainLabel">forest</div>
                <div id="selectedSpaceResourceLabel">25W</div>
                <div id="selectedSpacePositionLabel">8,3</div>
            </div>
            <div id="selectedUnitInfo" class="row border">
                <h4 class="divtitle">Selected Unit</h3>
                <img style="position:absolute;top:76%;left:80%;width:50px;height:50px"
                <p></p>
            </div>
        </div>
        <div id="boundingplayarea" class="col-md-9 border">
            <div id="playarea">
            </div>
        </div>
    </div>
</div>

</body>

</html>
